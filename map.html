        <script type="text/javascript">
            // adapted from https://stackoverflow.com/a/8673281/1862046
            function connectSelectors(sel1, sel2, thickness) { // draw a line connecting elements
                var el1 = document.querySelector(sel1);
                var el2 = document.querySelector(sel2);
                // get offsets
                var off1 = getOffset(el1);
                var off2 = getOffset(el2);
                // center point of el1
                var x1 = off1.left + off1.width/2;
                var y1 = off1.top + off1.height/2;
                // center point of el2
                var x2 = off2.left + off2.width/2;
                var y2 = off2.top + off2.height/2;
                // connecting line length
                var length = Math.sqrt(((x2-x1) * (x2-x1)) + ((y2-y1) * (y2-y1)));
                // connecting line midpoint
                var cx = ((x1 + x2) / 2) - (length / 2);
                var cy = ((y1 + y2) / 2) - (thickness / 2);
                // connecting line angle
                var angle = Math.atan2((y1-y2),(x1-x2))*(180/Math.PI);
                // make div.line and position it absolutely
                var htmlLine = "<div class='line' style=' height:" + thickness + "px; left:" + cx + "px; top:" + cy + "px; width:" + length + "px; -moz-transform:rotate(" + angle + "deg); -webkit-transform:rotate(" + angle + "deg); -o-transform:rotate(" + angle + "deg); -ms-transform:rotate(" + angle + "deg); transform:rotate(" + angle + "deg);' />";
                el1.innerHTML += htmlLine;
                function getOffset( el ) {
                    var rect = el.getBoundingClientRect();
                    return {
                        left: rect.left + window.pageXOffset,
                        top: rect.top + window.pageYOffset,
                        width: rect.width || el.offsetWidth,
                        height: rect.height || el.offsetHeight
                    };
                }
            }
